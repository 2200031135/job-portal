{% load static %}

{% block body %}
<style>
    /* Adjust the color of the top bar to maroon */
    .top-bar {
        background-color: maroon;
        height: 20px;
    }



 .login-box, .signup-box {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 3px;
        background-color: #ffffff;
        margin-top: 50px;
        width: 400px;
        margin: 0 auto; /* Center the login box */
         margin-top: 100px;
    }

    .login-box label, .signup-box label {
        font-weight: bold;
    }


    .login-box input[type="text"],
    .login-box input[type="password"],
    .signup-box input[type="text"],
    .signup-box input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 5px;
        box-sizing: border-box;
    }


    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus,
    .signup-box input[type="text"]:focus,
    .signup-box input[type="password"]:focus {
        border-color: #3498db;
    }


    .login-box .btn-primary, .signup-box .btn-primary {
        width: 100%;
        background-color: #3498db;
        color: white;
    }


    .login-box .btn-primary:hover, .signup-box .btn-primary:hover {
        background-color: #2980b9;
        color: white;
    }


    .login-box .card-footer, .signup-box .card-footer {
        background-color: #f8f8f8;
    }


    .login-box .card-footer a, .signup-box .card-footer a {
        color: #3498db;
        text-decoration: none;
    }
</style>

<div class="top-bar"></div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-box signup-box">
                <div class="card-header bg-maroon text-white">
                    <h2 class="text-center mb-0">Online Job Portal</h2>
                </div>
                <div class="card-body">
                    <h2>Sign Up</h2>
                    <p>If you are new to the site, please sign up below.</p>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
