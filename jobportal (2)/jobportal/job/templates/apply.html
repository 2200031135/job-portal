<!DOCTYPE html>
<html>
<center>
<head>
   <style>
     /* Apply basic styling to the entire page */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Style the header */
h1 {
    background-color: #333;
    color: white;
    padding: 20px;
}

/* Style the form container */
form {
    background-color: lightblue; /* Change the background color to light blue */
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style form labels and input fields */
label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
textarea,
select {
    width: 50%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}

/* Style links */
a {
    text-decoration: none;
    color: #333;
}

a:hover {
    color: #555;
}

/* Apply responsive design for medium-sized screens */
@media screen and (max-width: 768px) {
    form {
        max-width: 60%;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
        width: 50%;
    }
}

   </style>

    <title>Job Application Form</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css">

    <h1>Job Application Form</h1>
    <form action="{% url 'save_enquiry' %}" method="post" >
        {% csrf_token %}
        <h2>Personal Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <h2>Job Experience</h2>
        <label for="previous_exp">Previous Experience:</label>
        <input type="number" id="previous_exp" name="previous_exp"><br><br>

        <label for="years_experience">Years of Experience:</label>
        <input type="number" id="years_experience" name="years_experience"><br><br>

        <h2>Education</h2>
        <label for="education_level">Highest Education Level:</label>
        <select id="education_level" name="education_level">
            <option value="high_school">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Ph.D.</option>
        </select><br><br>

        <label for="university">University/Institution:</label>
        <input type="text" id="university" name="university"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</center>
</html>
